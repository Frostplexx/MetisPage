<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Metis Bot</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/music.css" />
	<script src="https://unpkg.com/@popperjs/core@2" crossorigin="anonymous"></script>
	<script type="module" src="assets/js/music.js"></script>
	<link rel="icon" href="assets/images/logo.png">
	<base href=".">
	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
		</script>
	<script>
		$(function () {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
</head>

<body>



	<!-- Add new Playlist Modal -->
	<div class="modal fade" id="addPlaylist" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content bg-dark text-white">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Create a new Playlist</h5>
					<button type="button" class="btn-close text-white bg-white" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Playlist Title</label>
							<input type="text" class="form-control" id="playlist-creator-name">
						</div>
						<div class="mb-3" id="songAdder">
							<label for="message-text" class="col-form-label">Songs</label>
							<div id="playlist-creator-urls">
								<div class="input-group">
									<input type="text" class="form-control">
									<button type="button"
										class="btn btn-danger text-white text-center removeSongPlaylist">
										<em class="fa-solid fa-xmark"></em>
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary text-white text-center" id="add-song-btn"
						style="float: left !important; position: relative; margin-left: 0 !important; margin-right: auto !important;">
						Add Song
					</button>
					<button type="button" class="btn btn-secondary text-white" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary text-white" id="save-playlist-btn"
						data-bs-dismiss="modal">Save</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Edit Playlist Modal -->
	<div class="modal fade" id="editPlaylist" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content bg-dark text-white">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Edit this Playlist</h5>
					<button type="button" class="btn-close text-white bg-white" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Playlist Title</label>
							<input type="text" class="form-control" id="playlist-editor-name">
						</div>
						<div class="mb-3" id="songEditor">
							<label for="message-text" class="col-form-label">Songs</label>
							<div id="playlist-editor-urls">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger text-white text-center" id="delete-song-btn"
						data-bs-dismiss="modal"
						style="float: left !important; position: relative; margin-left: 0 !important; margin-right: auto !important;">
						Delete Playlist
					</button>
					<button type="button" class="btn btn-secondary text-white" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary text-white" id="save-edit-btn"
						data-bs-dismiss="modal">Save</button>
				</div>
			</div>
		</div>
	</div>



		<!-- Settings Modal -->
		<div class="modal fade" id="settingsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content bg-dark text-white">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Settings</h5>
					<button type="button" class="btn-close text-white bg-white" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary text-white" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary text-white" id="save-settings-btn"
						data-bs-dismiss="modal">Save</button>
				</div>
			</div>
		</div>
	</div>



	<!-- Website Header -->
	<div id="header"></div>

	<!-- Auth page -->
	<div id="login" class="container my-3 col-10 text-center">
		<img src="assets/images/Login Icon.svg" alt="Login logo" class="img-fluid">
		<h1 class="display-4 fw-bold text-center" style="margin-top: 10px;">
			Please enter your Session ID
		</h1>
		<h4 class="display-7 text-center fw-semi-bold" style="filter: brightness(0.6);">This is required to authenticate
			with the discord server</h4>
		<div style="width: fit-content; margin: auto;">
			<div class="form-group text-center d-flex justify-content-center">
				<div class="input-group" style="height: 2.5rem; margin-top: 50px; width: 600px;">
					<input type="text" class="form-control fw-semi-bold" id="sessionInput" aria-describedby="emailHelp"
						placeholder="Session ID">
					<button type="submit" class="btn btn-primary text-center text-white fw-bold" id="submitbutton">
						Enter
						<em class="fas fa-sign-in"></em>
					</button>

				</div>
			</div>
			<a href="https://docs.metisbot.xyz"
				style="color: inherit; filter: brightness(0.6); float: left; margin-top: 3px;" class="fw-light">I need
				Help</a>
		</div>
	</div>




	<div id="dashboard" class="container-fluid">

		<!-- start of playlists -->
		<div class="row">
			<!-- Playlist Container background-->
			<div class="col-lg-8 p-0" id="songlist">

				<!-- Playlist Container -->
				<div class="row" style="width: 100%; margin: auto;" id="playlists-container"></div>

				<!-- FAB for adding playlist -->
				<div id="fab" class="position-absolute bottom-0 start-0 translate-middle">
					<div id="inner-fab-container">
						<div class="inner-fab" data-bs-toggle="modal" data-bs-target="#settingsModal">
							<em class="fa-solid fa-gear"></em>
						</div>
						<div class="inner-fab" data-bs-toggle="modal" data-bs-target="#addPlaylist">
							<em class="fa-solid fa-file"></em>
						</div>
					</div>
					<div id="outer-fab" class="showfab">
						<img src="https://www.svgrepo.com/show/166655/plus.svg" alt="fab" style="margin: 15px;">
					</div>
				</div>

				<div id="playlist-footer" class="align-bottom m-0">
					<div id="playlist-footer-text">
						<!-- Title and Session ID -->
						<div class="text-muted" style="margin-left: 4rem;">
							Status: <span id="connection-status">Unkown</span> |Â Your Session ID is: <span id="session-id" class="fw-semi-bold"></span>
						</div>

					</div>
				</div>
			</div>
			<!-- Music Player -->
			<div class="col float-right" id="player-grid">
				<div id="player" class="container-fluid text-center">
					<div id="cover">

					</div>
					<h3 class="text-center fw-bold" id="songTitle" style="margin-top: 80px; font-size: 36px">Title
					</h3>
					<h5 class="h5 text-center text-muted" id="videoTitle">Video Title</h5>


					<div id="btn-background">
						<div class="btn-group" role="group" aria-label="Basic example"
							style="-webkit-box-shadow: 0px 0px 10px 0px rgba(255,0,0,0.4); box-shadow: 0px 0px 10px 0px rgba(255,0,0,0.4);">
							<button type="button" class="btn btn-primary btn-lg play-btn play" id="btn-play"><em
									class="fa-solid fa-play"></em></button>
							<button type="button" class="btn btn-primary btn-lg skip" id="skip"><em
									class="fa-solid fa-forward"></em></button>
						</div>
						<div class="slidecontainer volume" style="margin-top: 20px;">
							<em class="fa-solid fa-volume-high"></em>
							<input type="range" min="1" max="100" value="50" class="slider" id="volume">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
